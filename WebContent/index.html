<h3>Hydra</h3>
<p>Hydra is configured in the hydra.properties file, located in ProgramData\hydra,
 on the same drive as Tomcat for Windows, or /var/lib/hydra for *nix. The directory
 may need to be created, with write permissions for the tomcat service.</p>
